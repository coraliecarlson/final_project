<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Illegal?</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <style></style>
</head>
<body>
    <div id="container">
    <div id="header">
        <h1>Is It Legal?</h1>
        <h2>Test your knowledege of which animal-made products are legal to buy in the U.S.</h2>
    </div>
    <div>
        
        <img src="images/eaglefeather.png" alt="a screenshot of an eBay ad for a vintage eagle feather">
       <div class="buttons">
        <button type="button" class="btn">Buy it!</button> 
        <button type="button" class="btn">NOPE, that's illegal</button> 
        </div>
        <p>The sale of any bald eagle or golden eagle feather is illegal. In fact, it is even illegal to take an eagle feather that you find on the ground.</p>  
        <p class="source">Source: U.S. Fish and Wildlife Service</p>
        <div class="buttons">
        <button type="button" class="btn">Next</button> 
        </div>
    </div>
    </div>
</body>
</html>
